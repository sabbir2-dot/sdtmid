{% extends "base.html" %}
{% block content %}

<div class="col justify-content-center">
    <div class="card">
      <img src={{car.image.url}} class="card-img-top w-50">
      <div class="card-body">
          <h5 class="card-title">{{car.name}}</h5>
          <p class="card-text">{{car.description | truncatewords:15}}.</p>
          <p class="card-text">{{car.price}}.</p>
          <p class="card-text">{{car.brand}}.</p>
          <p class="card-text"><small class="text-body-secondary">{{car.quantity}}</small></p>
          {% if request.user.is_authenticated %}
          <a href="{% url 'buy_now' car.id %}" class="text-decoration-none text-dark btn btn-danger">Buy Now</a>          
          {% endif %}
      </div>
    </div>
  </div>

{% endblock content %}
